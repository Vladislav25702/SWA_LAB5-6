
<html>
<head>
    <title>Products and sections</title>
</head>
<body>
<div id="content">


    <p>Displaying table contents: </p>

    <table border="0" cellpadding="10">
        <tr>
            <th>Id</th>
            <th>SectionId</th>
            <th>Product</th>
        </tr>


        <tr th:each="book : ${allProducts}">
            <td th:text="${book.productId}"></td>
            <td th:text="${book.section_Id}"></td>
            <td th:text="${book.product}"></td>
        </tr>



    </table>
</div>
</body>
</html>
